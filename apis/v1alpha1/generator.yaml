ignore:
  resource_names:
  # Listener
  # LoadBalancer
  - Rule
  # TargetGroup
  - TrustStore
  field_paths:
  - DescribeLoadBalancersOutput.NextMarker
sdk_names:
  model_name: elasticloadbalancingv2
operations:
  DescribeLoadBalancers:
    operation_type:
    - ReadMany
    resource_name: LoadBalancer
    output_wrapper_field_path: LoadBalancers
  CreateLoadBalancer:
    operation_type:
    - Create
    resource_name: LoadBalancer
    output_wrapper_field_path: LoadBalancers
  DescribeListeners:
    operation_type:
    - ReadMany
    resource_name: Listener
    output_wrapper_field_path: Listeners
    custom_check_required_fields_missing_method: customCheckRequiredFieldsMissingMethod
  CreateListener:
    operation_type:
    - Create
    resource_name: Listener
    output_wrapper_field_path: Listeners
  ModifyListener:
    operation_type:
    - Update
    resource_name: Listener
    output_wrapper_field_path: Listeners
  DescribeTargetGroups:
    operation_type:
    - ReadMany
    resource_name: TargetGroup
    output_wrapper_field_path: TargetGroups
  CreateTargetGroup:
    operation_type:
    - Create
    resource_name: TargetGroup
    output_wrapper_field_path: TargetGroups
  ModifyTargetGroup:
    operation_type:
    - Update
    resource_name: TargetGroup
    output_wrapper_field_path: TargetGroups
resources:
  LoadBalancer:
    fields:
      Name:
        is_primary_key: true
      Type:
        go_tag: json:"type,omitempty"
      Attributes:
        from:
          operation: ModifyLoadBalancerAttributes
          path: Attributes
        compare:
          is_ignored: true
    update_operation:
      custom_method_name: customUpdateLoadBalancer
    renames:
      operations:
        DescribeLoadBalancers:
          output_fields:
            LoadBalancerName: Name
        CreateLoadBalancer:
          output_fields:
            LoadBalancerName: Name
    exceptions:
      errors:
        404:
          code: LoadBalancerNotFound
      terminal_codes:
      - ValidationError
      - InvalidConfigurationRequest
      - InvalidScheme
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      sdk_read_many_post_set_output:
        template_path: hooks/load_balancer/sdk_read_many_post_set_output.go.tpl
  Listener:
    fields:
      LoadBalancerArn:
        is_read_only: false
        is_primary_key: true
        references:
          resource: LoadBalancer
          path: Status.ACKResourceMetadata.ARN
      DefaultActions.Type:
        go_tag: json:"type,omitempty"
    exceptions:
      errors:
        404:
          code: ListenerNotFound
      terminal_codes:
      - ValidationError
      - ALPNPolicyNotFound
      - DuplicateListener
      - IncompatibleProtocols
      - InvalidConfigurationRequest 
      - InvalidLoadBalancerAction
      - SSLPolicyNotFound
      - UnsupportedProtocol
      - InvalidParameter
    tags:
      ignore: true
    hooks:
      sdk_read_many_post_build_request:
        template_path: hooks/listener/sdk_read_many_post_build_request.go.tpl
  TargetGroup:
    fields:
      Name:
        is_required: true
    exceptions:
      errors:
        404:
          code: TargetGroupNotFound
      terminal_codes:
      - InvalidConfigurationRequest
    tags:
      ignore: true
    renames:
      operations:
        DescribeTargetGroups:
          output_fields:
            TargetGroupName: Name
        CreateTargetGroup:
          output_fields:
            TargetGroupName: Name